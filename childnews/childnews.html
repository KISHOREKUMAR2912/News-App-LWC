<template>
    <div class="slds-grid slds-wrap">
    <template for:each={newsArray} for:item="news">
        <div key={news.content} class="slds-size_1-of-2 slds-var-p-around_x-small">
            <div class="slds-box">
                <div class="slds-grid slds-grid_vertical slds-wrap">
                    <div class="slds-col">
                        <img src={news.image} class="image">
                    </div>
                    <div class="slds-col">
                        <p class="title">Title: <br> {news.title}<br></p>
                        <p class="source">Source: <lightning-badge label={news.source.name} ></lightning-badge></p>
                        <p class="link">Link: <a href={news.url} target="_blank">Click Here</a></p>
                        <p class="description">Description:<br>{news.description}</p>
                    </div>
                </div>
            </div>
        </div>
    </template>
    </div>
    <lightning-button label="Return to Home" onclick={handleReturn} variant="destructive" class="slds-align_absolute-center"></lightning-button>
</template>
